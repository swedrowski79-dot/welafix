version: "3.9"

services:
  welafix-schnittstelle:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: welafix-schnittstelle
    ports:
      - "8088:80"
    volumes:
      - ./app:/var/www/html
      - ./storage:/var/www/html/storage
      - ./logs:/var/www/html/logs
      # Optional: Host-Verzeichnisse f√ºr Bilder/Dokumente einbinden (anpassen)
      - "C:\\Welafix_old\\AFS\\Webshop\\Photos:/var/www/html/storage/pictures:ro"
      - "C:\\Welafix_old\\AFS\\Webshop\\Dokumente:/var/www/html/storage/documents:ro"
      - "C:\\Welafix_old\\AFS\\Webshop\\data:/var/www/html/storage/data:ro"
    environment:
      APP_ENV: "local"
      TZ: "Europe/Berlin"
    env_file:
      - ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
